<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head('Registro de Usuário - Admin')">
  </head>
  <body>
    <nav th:replace="fragments/navbar :: navbar('cadastroUsuario')"></nav>

    <div class="main-content">
      <div class="registration-container">
        <h3>Registro de Usuário - Painel Admin</h3>

        <div class="admin-info">
          <strong>Área Administrativa:</strong> Você pode escolher o tipo de
          usuário a ser criado.
        </div>

        <form action="/admin/saveUser" method="post">
          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="form-group">
            <label>Tipo de Usuário:</label>
            <div class="checkbox-group">
              <div class="checkbox-item">
                <input type="checkbox" id="admin" name="roles" value="Admin" />
                <label for="admin">Admin</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="user" name="roles" value="user" />
                <label for="user">Usuário</label>
              </div>
            </div>
          </div>

          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
          <input type="submit" value="Registrar Usuário" class="btn" />
        </form>

        <div th:if="${msg}" th:text="${msg}" class="message"></div>

        <div class="back-link">
          <a href="/techcatalog">← Voltar para produtos</a>
        </div>
      </div>
    </div>
  </body>
</html>
