<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('Cadastro de Eletrônicos')">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Eletrônicos</title>
</head>

<body class="bg-light">
  <!-- Navbar -->
  <nav th:replace="fragments/navbar :: navbar('cadastroProduto')"></nav>

  <!-- Botão de Voltar Flutuante -->
  <a th:href="@{/techcatalog}" class="btn btn-primary back-button" title="Voltar para listagem">
    <i class="fas fa-arrow-left fa-2x"></i>
  </a>

  <div class="container">
    <div class="card shadow mb-4">
      <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
        <h3 class="card-title mb-0">
          <i class="fas fa-plus-circle mr-2"></i> Cadastrar Novo Eletrônico
        </h3>
        <a th:href="@{/techcatalog}" class="btn btn-light">
          <i class="fas fa-arrow-left mr-1"></i> Voltar para Listagem
        </a>
      </div>
      <div class="card-body">
        <form action="#" th:action="@{/techcatalog/save}" th:object="${techcatalog}" method="POST">
          <!-- Seção de Informações Básicas -->
          <div class="form-section">
            <h4 class="section-title">Informações Básicas</h4>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="titulo">
                  <i class="fas fa-tag mr-1"></i> Título
                </label>
                <input type="text" th:field="*{titulo}" th:errorclass="is-invalid" class="form-control" id="titulo"
                  placeholder="Digite o título/nome do produto">
                <span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="text-danger"></span>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="valorBase">
                  <i class="fas fa-dollar-sign mr-1"></i> Valor Base
                </label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">R$</span>
                  </div>
                  <input type="number" th:field="*{valorBase}" th:errorclass="is-invalid" class="form-control"
                    id="valorBase" step="0.01" placeholder="0,00">
                </div>
                <span th:if="${#fields.hasErrors('valorBase')}" th:errors="*{valorBase}" class="text-danger"></span>
              </div>

              <div class="form-group col-md-6">
                <label for="categoria">
                  <i class="fas fa-clipboard-list mr-1"></i> Categoria
                </label>
                <select id="categoria" th:field="*{categoria}" th:errorclass="is-invalid" class="form-control">
                  <option value="">Selecione uma categoria</option>
                  <option value="Smartphone">Smartphone</option>
                  <option value="Notebook">Notebook</option>
                  <option value="Televisor">Televisor</option>
                  <option value="Tablet">Tablet</option>
                  <option value="Áudio">Áudio</option>
                  <option value="Acessórios">Acessórios</option>
                </select>
                <span th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}" class="text-danger"></span>
              </div>
            </div>

            <!-- Nova seção para URL da Imagem -->
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="imagemUrl">
                  <i class="fas fa-image mr-1"></i> URL da Imagem
                </label>
                <input type="url" th:field="*{imagemUrl}" class="form-control" id="imagemUrl"
                  placeholder="https://exemplo.com/imagem.jpg">
                <small class="form-text text-muted">
                  <i class="fas fa-info-circle mr-1"></i>
                  Insira a URL completa da imagem do produto (ex: https://exemplo.com/produto.jpg)
                </small>
              </div>
            </div>
          </div>

          <!-- Seção de Estoque -->
          <div class="form-section">
            <h4 class="section-title">Estoque</h4>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="nivelEstoque">
                  <i class="fas fa-box mr-1"></i> Quantidade em Estoque
                </label>
                <input type="number" th:field="*{nivelEstoque}" class="form-control" id="nivelEstoque" 
                       min="0" placeholder="Digite a quantidade disponível em estoque">
              </div>
            </div>
          </div>

          <!-- Seção de Opções Adicionais -->
          <div class="form-section">
            <h4 class="section-title">Opções Adicionais</h4>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>
                  <i class="fas fa-cogs mr-1"></i> Recursos Adicionais
                </label>
                <div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="recursosAdicionais" value="Bluetooth" id="bluetooth"
                      class="custom-control-input">
                    <label class="custom-control-label" for="bluetooth">Bluetooth</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="recursosAdicionais" value="Wi-Fi" id="wifi"
                      class="custom-control-input">
                    <label class="custom-control-label" for="wifi">Wi-Fi</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="recursosAdicionais" value="NFC" id="nfc" class="custom-control-input">
                    <label class="custom-control-label" for="nfc">NFC</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="recursosAdicionais" value="GPS" id="gps" class="custom-control-input">
                    <label class="custom-control-label" for="gps">GPS</label>
                  </div>
                </div>
              </div>

              <div class="form-group col-md-6">
                <label>
                  <i class="fas fa-map-marker-alt mr-1"></i> Locais Disponíveis
                </label>
                <div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="locaisDisponiveis" value="Loja Norte" id="lojaNorte"
                      class="custom-control-input">
                    <label class="custom-control-label" for="lojaNorte">Loja Norte</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="locaisDisponiveis" value="Loja Sul" id="lojaSul"
                      class="custom-control-input">
                    <label class="custom-control-label" for="lojaSul">Loja Sul</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="locaisDisponiveis" value="Depósito" id="deposito"
                      class="custom-control-input">
                    <label class="custom-control-label" for="deposito">Depósito</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Seção de Descrição do Produto -->
          <div class="form-section">
            <h4 class="section-title">Descrição do Produto</h4>
            <div class="form-group">
              <label for="descricaoProduto">
                <i class="fas fa-file-alt mr-1"></i> Descrição Detalhada
              </label>
              <textarea id="descricaoProduto" th:field="*{descricaoProduto}" class="form-control" rows="4"
                placeholder="Descrição detalhada do produto"></textarea>
            </div>
          </div>

          <!-- Seção de Especificação Técnica -->
          <div class="form-section">
            <h4 class="section-title">Especificação Técnica</h4>
            <div class="form-group">
              <label for="especificacaoTecnica">
                <i class="fas fa-cogs mr-1"></i> Detalhes Técnicos
              </label>
              <textarea id="especificacaoTecnica" th:field="*{especificacaoTecnica}" class="form-control" rows="4"
                placeholder="Detalhes técnicos do produto"></textarea>
            </div>
          </div>

          <!-- Botões de Ação -->
          <div class="form-group text-center">
            <button type="submit" class="btn btn-success px-4 mx-2">
              <i class="fas fa-save mr-1"></i> Cadastrar Eletrônico
            </button>
            <a th:href="@{/techcatalog}" class="btn btn-secondary px-4 mx-2">
              <i class="fas fa-times mr-1"></i> Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <div th:replace="fragments/head :: scripts"></div>
</body>

</html>
