<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Eletrônicos</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <h1>Cadastrar Eletrônico</h1>
    <form action="#" th:action="@{/techcatalog/save}" th:object="${techcatalog}" method="POST">
      <!-- Campos de Input -->
      <div class="form-group row">
        <label for="codigo" class="col-sm-2 col-form-label">Código</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{codigo}" class="form-control" id="codigo" name="codigo"
            placeholder="Digite o código do produto" required>
        </div>
      </div>
      
      <div class="form-group row">
        <label for="titulo" class="col-sm-2 col-form-label">Título</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{titulo}" class="form-control" id="titulo" name="titulo"
            placeholder="Digite o título/nome do produto" required>
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="valorBase">Valor Base:</label>
        <div class="col-sm-10">
          <input type="number" th:field="*{valorBase}" class="form-control" id="valorBase" name="valorBase" step="0.01"
            placeholder="Digite o preço base do produto">
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="especificacaoTecnica">Especificação Técnica:</label>
        <div class="col-sm-10">
          <textarea id="especificacaoTecnica" th:field="*{especificacaoTecnica}" class="form-control" 
            name="especificacaoTecnica" rows="4" placeholder="Detalhes técnicos do produto"></textarea>
        </div>
      </div>
      
      <!-- Campos de Select -->
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="categoria">Categoria:</label>
        <div class="col-sm-10">
          <select id="categoria" th:field="*{categoria}" class="form-control" name="categoria">
            <option value="">Selecione uma categoria</option>
            <option value="Smartphone">Smartphone</option>
            <option value="Notebook">Notebook</option>
            <option value="Televisor">Televisor</option>
            <option value="Tablet">Tablet</option>
            <option value="Áudio">Áudio</option>
            <option value="Acessórios">Acessórios</option>
          </select>
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="fabricante">Fabricante:</label>
        <div class="col-sm-10">
          <select id="fabricante" th:field="*{fabricante}" class="form-control" name="fabricante">
            <option value="">Selecione um fabricante</option>
            <option value="Samsung">Samsung</option>
            <option value="Apple">Apple</option>
            <option value="LG">LG</option>
            <option value="Sony">Sony</option>
            <option value="Xiaomi">Xiaomi</option>
            <option value="Dell">Dell</option>
            <option value="HP">HP</option>
          </select>
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="nivelEstoque">Nível de Estoque:</label>
        <div class="col-sm-10">
          <select id="nivelEstoque" th:field="*{nivelEstoque}" class="form-control" name="nivelEstoque">
            <option value="">Selecione o nível de estoque</option>
            <option value="Alto">Alto</option>
            <option value="Médio">Médio</option>
            <option value="Baixo">Baixo</option>
            <option value="Esgotado">Esgotado</option>
          </select>
        </div>
      </div>
      
      <!-- Campos de Radio -->
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Estado:</label>
        <div class="col-sm-10">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" th:field="*{estado}" id="estadoNovo" name="estado" value="Novo">
            <label class="form-check-label" for="estadoNovo">Novo</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" th:field="*{estado}" id="estadoUsado" name="estado" value="Usado">
            <label class="form-check-label" for="estadoUsado">Usado</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" th:field="*{estado}" id="estadoRecondicionado" name="estado" value="Recondicionado">
            <label class="form-check-label" for="estadoRecondicionado">Recondicionado</label>
          </div>
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Prioridade:</label>
        <div class="col-sm-10">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" th:field="*{prioridade}" id="prioridadeAlta" name="prioridade" value="Alta">
            <label class="form-check-label" for="prioridadeAlta">Alta</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" th:field="*{prioridade}" id="prioridadeMedia" name="prioridade" value="Média">
            <label class="form-check-label" for="prioridadeMedia">Média</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" th:field="*{prioridade}" id="prioridadeBaixa" name="prioridade" value="Baixa">
            <label class="form-check-label" for="prioridadeBaixa">Baixa</label>
          </div>
        </div>
      </div>
      
      <!-- Campos de Checkbox -->
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Recursos Adicionais:</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="recursosAdicionais" value="Bluetooth" id="bluetooth">
            <label class="form-check-label" for="bluetooth">Bluetooth</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="recursosAdicionais" value="Wi-Fi" id="wifi">
            <label class="form-check-label" for="wifi">Wi-Fi</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="recursosAdicionais" value="NFC" id="nfc">
            <label class="form-check-label" for="nfc">NFC</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="recursosAdicionais" value="GPS" id="gps">
            <label class="form-check-label" for="gps">GPS</label>
          </div>
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Locais Disponíveis:</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="locaisDisponiveis" value="Loja Central" id="lojaCentral">
            <label class="form-check-label" for="lojaCentral">Loja Central</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="locaisDisponiveis" value="Loja Norte" id="lojaNorte">
            <label class="form-check-label" for="lojaNorte">Loja Norte</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="locaisDisponiveis" value="Loja Sul" id="lojaSul">
            <label class="form-check-label" for="lojaSul">Loja Sul</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="locaisDisponiveis" value="Depósito" id="deposito">
            <label class="form-check-label" for="deposito">Depósito</label>
          </div>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary col-2">Cadastrar Eletrônico</button>
    </form>
  </div>
</body>

</html>
